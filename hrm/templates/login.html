{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Flip-mart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
<div class="container">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="POST" id="login_form">
                        {% csrf_token %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span id="error"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span class="button"></span>
                            </button>
                        </div>
                        <div class="mb-4 mt-3">
                            <input type="text" class="form-control" id="usernmae" placeholder="Enter Username"
                                   name="username" required>
                        </div>
                        <div class="mb-4 mt-3">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                   name="password" required>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="{% url 'password_reset' %}">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" id="submit">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="{% static 'js/login_user.js' %}"></script>
<script src="{% static 'js/ajax_request.js' %}"></script>
</html>
